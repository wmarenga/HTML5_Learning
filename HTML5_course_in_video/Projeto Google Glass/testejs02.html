<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste JavaScript</title>
    <script>
      function acendeLampada() {
        /*Altera a imagem quando passamos o mouse por cima da imagem.*/
        document.getElementById("luz").src = "_imagens/lampada-acesa.jpg";
      }
      function apagaLampada() {
        document.getElementById("luz").src = "_imagens/lampada-apagada.jpg";
      }
      function quebraLampada() {
        document.getElementById("luz").src = "_imagens/lampada-quebrada.jpg";
      }
    </script>
  </head>
  <body>
    <h1>Acenda a Lâmpada</h1>
    <!--Quando utilizamos o parâmetro "onclick" e clicamos na imagem, a função "acendeLampada é ativada em JS.-->
    <!--<img src="_imagens/lampada-apagada.jpg" onclick="acendeLampada ()" />-->
    <!--Quando utilizamos o parâmetro "onmousemove" e passamos o mouse sobre a imagem, a função "acendeLampada é ativada em JS.-->
    <img
      src="_imagens/lampada-apagada.jpg"
      id="luz"
      onmousemove="acendeLampada ()"
      onmouseout="apagaLampada()"
      onclick="quebraLampada()"
    />
  </body>
</html>
