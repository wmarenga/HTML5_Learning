<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste JavaScript</title>
    <script>
      var quebrada = false;
      /*Atribui estágios para a lâmpada: tipo 1 = lâmpada acesa, tipo = lâmpada apagada e tipo 3 = lâmpada quebrada.*/
      function mudaLampada(tipo) {
        if (!quebrada) {
          document.getElementById("luz").src = "_imagens/" + tipo + ".jpg";
          if (tipo == "lampada-quebrada") {
            quebrada = true;
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Acenda a Lâmpada</h1>
    <!--Quando utilizamos o parâmetro "onclick" e clicamos na imagem, a função "acendeLampada é ativada em JS.-->
    <!--<img src="_imagens/lampada-apagada.jpg" onclick="acendeLampada ()" />-->
    <!--Quando utilizamos o parâmetro "onmousemove" e passamos o mouse sobre a imagem, a função "acendeLampada é ativada em JS.-->
    <img
      src="_imagens/lampada-apagada.jpg"
      id="luz"
      onmousemove="mudaLampada ('lampada-acesa')"
      onmouseout="mudaLampada('lampada-apagada')"
      onclick="mudaLampada('lampada-quebrada')"
    />
  </body>
</html>
